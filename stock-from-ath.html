<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonk charts ðŸ“ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 640px) {
            .chart-container {
                height: 300px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
	<div x-data="stockApp()" @click.away="menuOpen = false" class="container mx-auto px-4 py-8 relative">
        <div class="flex items-center mb-6">
            <button @click="toggleMenu" class="p-2 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <h1 class="text-3xl font-bold text-gray-800">Stock charts ðŸ“ˆ</h1>
        </div>
        <div x-show="menuOpen" 
             class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-50"
             :class="menuOpen ? 'translate-x-0' : '-translate-x-full'"
             @click.away="menuOpen = false">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-semibold">Menu</h2>
                <button @click="toggleMenu" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <a href="#" @click="openSettings" class="block py-2 text-gray-700 hover:bg-gray-100">Settings</a>
    			<a href="#" @click="editTickers" class="block py-2 text-gray-700 hover:bg-gray-100">Edit Tickers</a>
                <a href="#" @click="refreshData" class="block py-2 text-gray-700 hover:bg-gray-100">Purge cache</a>
            </div>
        </div>
        <form id="stockForm" class="mb-6 flex flex-col sm:flex-row gap-4" @submit.prevent="handleSubmit">
            <div class="relative w-full sm:w-auto">
                <input
                    type="text"
                    x-model="tickerInput"
                    @input="filterTickers"
                    @keydown.enter.prevent="handleEnterKeyPress"
                    class="w-full p-2 border rounded pr-10"
                    placeholder="Search or enter ticker"
                >
                <button
                    @click="addNewTicker"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div
    x-show="filteredTickers.length > 0"
    class="absolute z-40 w-full bg-white border border-gray-300 mt-1 rounded-md shadow-lg"
>
                    <ul class="py-1 max-h-60 overflow-auto">
                        <template x-for="ticker in filteredTickers" :key="ticker">
                            <li
                                @click="selectTicker(ticker)"
                                class="px-3 py-2 cursor-pointer hover:bg-gray-100"
                                x-text="ticker"
                            ></li>
                        </template>
                    </ul>
                </div>
            </div>
            <select id="timeRangeDropdown" x-model="selectedTimeRange" class="w-full sm:w-auto p-2 border rounded">
                <option value="1M">1 Month</option>
                <option value="3M">3 Months</option>
                <option value="6M">6 Months</option>
                <option value="1Y">1 Year</option>
                <option value="2Y">2 Years</option>
                <option value="3Y">3 Years</option>
                <option value="5Y">5 Years</option>
            </select>
            <button type="submit" class="w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
        </form>
        
        <div id="priceChartContainer" class="mb-6 bg-white p-4 rounded shadow chart-container" style="height: 400px;">
            <canvas id="priceChart"></canvas>
        </div>
        <div id="percentChartContainer" class="mb-6 bg-white p-4 rounded shadow chart-container" style="height: 400px;">
            <canvas id="percentChart"></canvas>
        </div>
        <button id="resetZoom" @click="resetZoom" class="mb-6 w-full sm:w-auto bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Reset Zoom</button>

        <div x-show="stockData.length > 0" class="bg-white rounded shadow">
            <div class="p-4 border-b flex justify-between items-center cursor-pointer" @click="toggleTable">
                <h2 class="text-xl font-semibold">Stock Data Table</h2>
                <span x-text="tableVisible ? 'â–²' : 'â–¼'" class="text-xl"></span>
            </div>
            <div x-show="tableVisible" x-transition class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-2 text-left">Date</th>
                            <th class="p-2 text-left">Close Price</th>
                            <th class="p-2 text-left">All-Time High</th>
                            <th class="p-2 text-left">% Difference</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="row in sortedStockData">
                             <tr class="border-t">
                                <td class="p-2" x-text="row.date"></td>
                                <td class="p-2" x-text="'$' + row.closePrice.toFixed(2)"></td>
                                <td class="p-2" x-text="'$' + row.allTimeHigh.toFixed(2)"></td>
                                <td class="p-2" x-text="row.percentDifference.toFixed(2) + '%'"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div x-show="showSettings" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" x-transition>
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Settings</h3>
                <div class="mb-4">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700">Polygon API Key</label>
                    <input type="text" id="apiKey" x-model="tempApiKey" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div class="flex justify-end">
                    <button @click="saveSettings" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Save</button>
                    <button @click="closeSettings" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
                </div>
            </div>
        </div>
        
        <div x-show="showEditTickers" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" x-transition>
            <div class="relative top-20 mx-auto p-5 border w-80 shadow-lg rounded-md bg-white">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Edit Tickers</h3>
                <div class="mb-4 max-h-60 overflow-y-auto border rounded">
                    <template x-for="(ticker, index) in editableTickers" :key="index">
                        <div class="flex justify-between items-center py-1 px-2 hover:bg-gray-100">
                            <span x-text="ticker" class="font-mono"></span>
                            <button @click="removeTicker(index)" class="text-red-500 hover:text-red-700 p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>
                <div class="flex justify-end space-x-2">
                    <button @click="updateTickers" class="bg-blue-500 text-white px-3 py-1 rounded text-sm">Update</button>
                    <button @click="cancelEditTickers" class="bg-gray-300 text-gray-700 px-3 py-1 rounded text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function stockApp() {
            return {
                apiKey: 'YOUR_POLYGON_KEY', // Replace with your Polygon.io API key in the UI -> Settings
                tickers: ['AAPL', 'GOOGL', 'MSFT', 'AMZN','CMG','AMD','NVDA', 'SPY', 'QQQ', 'META', 'NVO', 'LLY', 'TSLA', 'SMCI', 'COST', 'RDDT', 'ARM', 'CAVA', 'HIMS', 'ANF'],
                selectedTicker: 'AAPL',
                selectedTimeRange: '1M',
                stockData: [],
                priceChart: null,
                percentChart: null,
                tableVisible: false,
                menuOpen: false,
                showSettings: false,
                tempApiKey: '',
                tickerInput: '',
                filteredTickers: [],
                showEditTickers: false,
                editableTickers: [],

                handleEnterKeyPress() {
                    if (this.tickerInput.trim() !== '') {
                        this.selectTicker(this.tickerInput);
                        this.handleSubmit();
                    }
                },
                
                editTickers() {
                    this.editableTickers = [...this.tickers];
                    this.showEditTickers = true;
                    this.menuOpen = false;
                },

                removeTicker(index) {
                    this.editableTickers.splice(index, 1);
                },

                updateTickers() {
                    this.tickers = [...this.editableTickers];
                    this.tickers.sort();
                    if (!this.tickers.includes(this.selectedTicker)) {
                        this.selectedTicker = this.tickers[0] || '';
                        this.tickerInput = this.selectedTicker;
                    }
                    this.showEditTickers = false;
                },

                cancelEditTickers() {
                    this.showEditTickers = false;
                },
                
                filterTickers() {
                    const input = this.tickerInput.toUpperCase();
                    this.filteredTickers = this.tickers.filter(ticker => 
                        ticker.startsWith(input)
                    );
                },

                selectTicker(ticker) {
                    const newTicker = (typeof ticker === 'string' ? ticker : this.tickerInput).toUpperCase();
    
                    if (this.selectedTicker === newTicker) {
                        return; // Exit early if the ticker is already selected
                    }
                    
                    this.selectedTicker = newTicker;
                    this.tickerInput = this.selectedTicker;
                    
                    // Add the ticker to the list if it's not already there
                    if (!this.tickers.includes(this.selectedTicker)) {
                        this.tickers.push(this.selectedTicker);
                        this.tickers.sort();
                        console.log(`Added new ticker: ${this.selectedTicker}`);
                    }

                    this.filteredTickers = [];
                    this.menuOpen = false;
                    
                    // Trigger handleSubmit
				    this.handleSubmit();
                },

                addNewTicker() {
                    const newTicker = this.tickerInput.toUpperCase();
                    if (newTicker && !this.tickers.includes(newTicker)) {
                        this.tickers.push(newTicker);
                        this.tickers.sort();
                        this.selectTicker(newTicker);
                    }
                    this.menuOpen = false;
                },
                
                toggleMenu() {
                    this.menuOpen = !this.menuOpen;
                },

                openSettings() {
                    this.showSettings = true;
                    this.tempApiKey = this.apiKey;
                    this.menuOpen = false;
                },

                closeSettings() {
                    this.showSettings = false;
                },

                saveSettings() {
                    this.apiKey = this.tempApiKey;
                    this.showSettings = false;
                    // You might want to save this to local storage here
                    localStorage.setItem('polygonApiKey', this.apiKey);
	            console.log("Updated Polygon API Key with user configured key");
                },

                get sortedStockData() {
                    return [...this.stockData].sort((a, b) => new Date(b.date) - new Date(a.date));
                },

                async init() {
                    const savedApiKey = localStorage.getItem('polygonApiKey');
                    if (savedApiKey) {
                        this.apiKey = savedApiKey;
                    }
                    this.tickers.sort();
                    this.tickerInput = this.selectedTicker;
                    this.handleSubmit();
                    window.addEventListener('resize', this.handleResize.bind(this));
                },

                toggleTable() {
                    this.tableVisible = !this.tableVisible;
                },

                async fetchStockData() {
                    const cacheKey = `${this.selectedTicker}_${this.selectedTimeRange}`;
                    const cachedData = localStorage.getItem(cacheKey);

                    if (cachedData) {
                        const { data, expiration } = JSON.parse(cachedData);
                        if (new Date().getTime() < expiration) {
                            console.log(`Using cached data for ${cacheKey}`);
                            return data;
                        } else {
                            console.log(`Cached data for ${cacheKey} has expired`);
                            localStorage.removeItem(cacheKey);
                        }
                    }

                    console.log(`Fetching new data for ${cacheKey}`);
                    const today = new Date();
                    let fromDate = new Date(today);

                    switch (this.selectedTimeRange) {
                        case '1M': fromDate.setMonth(today.getMonth() - 1); break;
                        case '3M': fromDate.setMonth(today.getMonth() - 3); break;
                        case '6M': fromDate.setMonth(today.getMonth() - 6); break;
                        case '1Y': fromDate.setFullYear(today.getFullYear() - 1); break;
                        case '2Y': fromDate.setFullYear(today.getFullYear() - 2); break;
                        case '3Y': fromDate.setFullYear(today.getFullYear() - 3); break;
                        case '5Y': fromDate.setFullYear(today.getFullYear() - 5); break;
                    }

                    const fromDateStr = fromDate.toISOString().split('T')[0];
                    const toDateStr = today.toISOString().split('T')[0];

                    const response = await fetch(`https://api.polygon.io/v2/aggs/ticker/${this.selectedTicker}/range/1/day/${fromDateStr}/${toDateStr}?apiKey=${this.apiKey}`);
                    const data = await response.json();

                    if (data.results) {
                        const midnight = new Date();
                        midnight.setHours(24, 0, 0, 0);
                        localStorage.setItem(cacheKey, JSON.stringify({
                            data: data.results,
                            expiration: midnight.getTime()
                        }));
                        console.log(`Cached new data for ${cacheKey}`);
                        return data.results;
                    } else {
                        console.error(`No results found for ${cacheKey}`);
                        throw new Error(`No data available for ${this.selectedTicker}`);
                    }
                },

                clearCache() {
                    console.log("Purging local cache of polygon data for all tickers...");
                    const keysToRemove = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (this.tickers.some(ticker => key.startsWith(ticker + '_'))) {
                            keysToRemove.push(key);
                        }
                    }
                    keysToRemove.forEach(key => {
                        localStorage.removeItem(key);
                        console.log(`Removed cache for: ${key}`);
                    });
                    console.log(`Purged ${keysToRemove.length} items from cache.`);
                },

                refreshData() {
                    this.handleSubmit(true);
                    this.toggleMenu(); // Close the menu after refreshing
                },

                processStockData(data) {
                    const processedData = [];
                    let allTimeHigh = 0;

                    data.forEach((item) => {
                        const date = new Date(item.t).toISOString().split('T')[0];
                        const closePrice = item.c;
                        allTimeHigh = Math.max(allTimeHigh, closePrice);
                        const percentDifference = ((closePrice - allTimeHigh) / allTimeHigh) * 100;

                        processedData.push({
                            date,
                            closePrice,
                            allTimeHigh,
                            percentDifference
                        });
                    });

                    return processedData;
                },

                displayCharts() {
                    const priceCtx = document.getElementById('priceChart').getContext('2d');
                    const percentCtx = document.getElementById('percentChart').getContext('2d');

                    if (this.priceChart) {
                        this.priceChart.destroy();
                    }
                    if (this.percentChart) {
                        this.percentChart.destroy();
                    }

                    const commonOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    maxRotation: 0,
                                    minRotation: 0,
                                    autoSkip: true,
                                    maxTicksLimit: 5
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Price ($)'
                                }
                            }
                        },
                        plugins: {
                            zoom: {
                                zoom: {
                                    wheel: {
                                        enabled: true,
                                    },
                                    pinch: {
                                        enabled: true
                                    },
                                    mode: 'x',
                                },
                                pan: {
                                    enabled: true,
                                    mode: 'x',
                                },
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    };

                    this.priceChart = new Chart(priceCtx, {
                        type: 'line',
                        data: {
                            labels: this.stockData.map(row => row.date),
                            datasets: [{
                                label: 'Stock Price',
                                data: this.stockData.map(row => row.closePrice),
                                borderColor: 'rgb(59, 130, 246)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            ...commonOptions,
                            plugins: {
                                ...commonOptions.plugins,
                            }
                        }
                    });

                    this.percentChart = new Chart(percentCtx, {
                        type: 'line',
                        data: {
                            labels: this.stockData.map(row => row.date),
                            datasets: [{
                                label: '% Difference from All-Time High',
                                data: this.stockData.map(row => row.percentDifference),
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            ...commonOptions,
                            scales: {
                                ...commonOptions.scales,
                                y: {
                                    ...commonOptions.scales.y,
                                    title: {
                                        display: true,
                                        text: '% Difference'
                                    }
                                }
                            }
                        }
                    });
                },

                async handleSubmit(clearCache = false) {
                    const inputTicker = this.tickerInput.toUpperCase();

                    // Check if the input ticker is not in the list and add it
                    if (inputTicker && !this.tickers.includes(inputTicker)) {
                        this.tickers.push(inputTicker);
                        this.tickers.sort();
                        console.log(`Added new ticker: ${inputTicker}`);
                    }

                    // Set the selected ticker to the input ticker
                    this.selectedTicker = inputTicker;
                    if (clearCache === true) {
                        console.log("Purging local cache of polygon data...");
                        this.clearCache();
                    }
                    try {
                        const stockData = await this.fetchStockData();
                        this.stockData = this.processStockData(stockData);
                        this.displayCharts();
                    } catch (error) {
                        console.error("Error fetching stock data:", error);
                        alert(`Failed to fetch data for ${this.selectedTicker}. Please try again later.`);
                    }
                },

                resetZoom() {
                    this.priceChart.resetZoom();
                    this.percentChart.resetZoom();
                },

                handleResize() {
                    if (this.priceChart && this.percentChart) {
                        this.priceChart.resize();
                        this.percentChart.resize();
                    }
                }
            }
        }
    </script>
</body>
</html>

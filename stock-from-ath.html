<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonk charts ðŸ“ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 640px) {
            .chart-container {
                height: 300px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="stockApp()" class="container mx-auto px-4 py-8 relative">
        <div class="flex items-center mb-6">
            <button @click="toggleMenu" class="p-2 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <h1 class="text-3xl font-bold text-gray-800">Stock Information App</h1>
        </div>
        <div x-show="menuOpen" 
                class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out"
                :class="menuOpen ? 'translate-x-0' : '-translate-x-full'"
                @click.away="menuOpen = false">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-semibold">Menu</h2>
                <button @click="toggleMenu" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <a href="#" @click="openSettings" class="block py-2 text-gray-700 hover:bg-gray-100">Settings</a>
            </div>
        </div>
        <form id="stockForm" class="mb-6 flex flex-col sm:flex-row gap-4" @submit.prevent="handleSubmit">
            <select id="tickerDropdown" x-model="selectedTicker" class="w-full sm:w-auto p-2 border rounded">
                <template x-for="ticker in tickers">
                    <option :value="ticker" x-text="ticker"></option>
                </template>
            </select>
            <select id="timeRangeDropdown" x-model="selectedTimeRange" class="w-full sm:w-auto p-2 border rounded">
                <option value="1M">1 Month</option>
                <option value="3M">3 Months</option>
                <option value="6M">6 Months</option>
                <option value="1Y">1 Year</option>
                <option value="2Y">2 Years</option>
                <option value="3Y">3 Years</option>
                <option value="5Y">5 Years</option>
            </select>
            <button type="button" @click="editTickers" class="w-full sm:w-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit Tickers</button>
            <button type="submit" class="w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
        </form>
        
        <div id="priceChartContainer" class="mb-6 bg-white p-4 rounded shadow chart-container" style="height: 400px;">
            <canvas id="priceChart"></canvas>
        </div>
        <div id="percentChartContainer" class="mb-6 bg-white p-4 rounded shadow chart-container" style="height: 400px;">
            <canvas id="percentChart"></canvas>
        </div>
        <button id="resetZoom" @click="resetZoom" class="mb-6 w-full sm:w-auto bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Reset Zoom</button>

        <div x-show="stockData.length > 0" class="bg-white rounded shadow">
            <div class="p-4 border-b flex justify-between items-center cursor-pointer" @click="toggleTable">
                <h2 class="text-xl font-semibold">Stock Data Table</h2>
                <span x-text="tableVisible ? 'â–²' : 'â–¼'" class="text-xl"></span>
            </div>
            <div x-show="tableVisible" x-transition class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-2 text-left">Date</th>
                            <th class="p-2 text-left">Close Price</th>
                            <th class="p-2 text-left">All-Time High</th>
                            <th class="p-2 text-left">% Difference</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="row in sortedStockData">
                             <tr class="border-t">
                                <td class="p-2" x-text="row.date"></td>
                                <td class="p-2" x-text="'$' + row.closePrice.toFixed(2)"></td>
                                <td class="p-2" x-text="'$' + row.allTimeHigh.toFixed(2)"></td>
                                <td class="p-2" x-text="row.percentDifference.toFixed(2) + '%'"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div x-show="showSettings" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" x-transition>
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Settings</h3>
                <div class="mb-4">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700">Polygon API Key</label>
                    <input type="text" id="apiKey" x-model="tempApiKey" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div class="flex justify-end">
                    <button @click="saveSettings" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Save</button>
                    <button @click="closeSettings" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function stockApp() {
            return {
                apiKey: 'YOUR_POLYGON_KEY', // Replace with your Polygon.io API key in the UI -> Settings
                tickers: ['AAPL', 'GOOGL', 'MSFT', 'AMZN','CMG','AMD','NVDA', 'SPY', 'QQQ', 'META', 'NVO', 'LLY', 'TSLA', 'SMCI', 'COST', 'RDDT', 'ARM', 'CAVA', 'HIMS', 'ANF'],
                selectedTicker: 'AAPL',
                selectedTimeRange: '1M',
                stockData: [],
                priceChart: null,
                percentChart: null,
                tableVisible: false,
                menuOpen: false,
                showSettings: false,
                tempApiKey: '',

                toggleMenu() {
                    this.menuOpen = !this.menuOpen;
                },

                openSettings() {
                    this.showSettings = true;
                    this.tempApiKey = this.apiKey;
                    this.menuOpen = false;
                },

                closeSettings() {
                    this.showSettings = false;
                },

                saveSettings() {
                    this.apiKey = this.tempApiKey;
                    this.showSettings = false;
                    // You might want to save this to local storage here
                    localStorage.setItem('polygonApiKey', this.apiKey);
                },

                get sortedStockData() {
                    return [...this.stockData].sort((a, b) => new Date(b.date) - new Date(a.date));
                },

                async init() {
                    const savedApiKey = localStorage.getItem('polygonApiKey');
                    if (savedApiKey) {
                        this.apiKey = savedApiKey;
                    }
                    this.handleSubmit();
                    window.addEventListener('resize', this.handleResize.bind(this));
                },

                toggleTable() {
                    this.tableVisible = !this.tableVisible;
                },

                editTickers() {
                    const newTickers = prompt('Enter tickers separated by commas:', this.tickers.join(','));
                    if (newTickers) {
                        this.tickers = newTickers.split(',').map(t => t.trim().toUpperCase());
                    }
                },

                async fetchStockData() {
                    const today = new Date();
                    let fromDate = new Date(today);

                    switch (this.selectedTimeRange) {
                        case '1M': fromDate.setMonth(today.getMonth() - 1); break;
                        case '3M': fromDate.setMonth(today.getMonth() - 3); break;
                        case '6M': fromDate.setMonth(today.getMonth() - 6); break;
                        case '1Y': fromDate.setFullYear(today.getFullYear() - 1); break;
                        case '2Y': fromDate.setFullYear(today.getFullYear() - 2); break;
                        case '3Y': fromDate.setFullYear(today.getFullYear() - 3); break;
                        case '5Y': fromDate.setFullYear(today.getFullYear() - 5); break;
                    }

                    const fromDateStr = fromDate.toISOString().split('T')[0];
                    const toDateStr = today.toISOString().split('T')[0];

                    const response = await fetch(`https://api.polygon.io/v2/aggs/ticker/${this.selectedTicker}/range/1/day/${fromDateStr}/${toDateStr}?apiKey=${this.apiKey}`);
                    const data = await response.json();
                    return data.results;
                },

                processStockData(data) {
                    const processedData = [];
                    let allTimeHigh = 0;

                    data.forEach((item) => {
                        const date = new Date(item.t).toISOString().split('T')[0];
                        const closePrice = item.c;
                        allTimeHigh = Math.max(allTimeHigh, closePrice);
                        const percentDifference = ((closePrice - allTimeHigh) / allTimeHigh) * 100;

                        processedData.push({
                            date,
                            closePrice,
                            allTimeHigh,
                            percentDifference
                        });
                    });

                    return processedData;
                },

                displayCharts() {
                    const priceCtx = document.getElementById('priceChart').getContext('2d');
                    const percentCtx = document.getElementById('percentChart').getContext('2d');

                    if (this.priceChart) {
                        this.priceChart.destroy();
                    }
                    if (this.percentChart) {
                        this.percentChart.destroy();
                    }

                    const commonOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    maxRotation: 0,
                                    minRotation: 0,
                                    autoSkip: true,
                                    maxTicksLimit: 5
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Price ($)'
                                }
                            }
                        },
                        plugins: {
                            zoom: {
                                zoom: {
                                    wheel: {
                                        enabled: true,
                                    },
                                    pinch: {
                                        enabled: true
                                    },
                                    mode: 'x',
                                },
                                pan: {
                                    enabled: true,
                                    mode: 'x',
                                },
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    };

                    this.priceChart = new Chart(priceCtx, {
                        type: 'line',
                        data: {
                            labels: this.stockData.map(row => row.date),
                            datasets: [{
                                label: 'Stock Price',
                                data: this.stockData.map(row => row.closePrice),
                                borderColor: 'rgb(59, 130, 246)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            ...commonOptions,
                            plugins: {
                                ...commonOptions.plugins,
                            }
                        }
                    });

                    this.percentChart = new Chart(percentCtx, {
                        type: 'line',
                        data: {
                            labels: this.stockData.map(row => row.date),
                            datasets: [{
                                label: '% Difference from All-Time High',
                                data: this.stockData.map(row => row.percentDifference),
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            ...commonOptions,
                            scales: {
                                ...commonOptions.scales,
                                y: {
                                    ...commonOptions.scales.y,
                                    title: {
                                        display: true,
                                        text: '% Difference'
                                    }
                                }
                            }
                        }
                    });
                },

                async handleSubmit() {
                    const stockData = await this.fetchStockData();
                    this.stockData = this.processStockData(stockData);
                    this.displayCharts();
                },

                resetZoom() {
                    this.priceChart.resetZoom();
                    this.percentChart.resetZoom();
                },

                handleResize() {
                    if (this.priceChart && this.percentChart) {
                        this.priceChart.resize();
                        this.percentChart.resize();
                    }
                }
            }
        }
    </script>
</body>
</html>
